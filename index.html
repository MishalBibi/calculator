<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cal.css">


</head>

<body>
<div class="container">
    <br>
        <br>
        
        <div class="row">
    <div class="offset-4 col-md-4">
        <br>

        
        <center><h3>Caculator</h3></center>
        <hr>
        
    
    <center>
        <div class="row">
        <div class=" col-md-12">
            <form name="calcu">
        <input type="text" name="ans"  class="form-control" style="background-color: lightgrey; border-radius:40%;">
        
    </div>
</div>
<hr>
        <br>

        <div class="row">
            
            <div class="col-md-3">
                <input type="button" class="form-control " value="1" onclick="calcu.ans.value+='1'"></div> 
            <div class="col-md-3">
                <input type="button" class="form-control " value="2" onclick="calcu.ans.value+='2'"></div>
                <div class="col-md-3">
                    <input type="button" class="form-control " value="3" onclick="calcu.ans.value+='3'"></div>
                    <div class="col-md-3">
                        <input type="button" class="form-control - bg" value="+" onclick="calcu.ans.value+='+'"></div>
        <br><br>
        
            <div class="col-md-3">
                <input type="button" class="form-control " value="4" onclick="calcu.ans.value+='4'"></div>
            <div class="col-md-3">
                <input type="button" class="form-control " value="5" onclick="calcu.ans.value+='5'"></div> 
            <div class="col-md-3">
                <input type="button" class="form-control " value="6" onclick="calcu.ans.value+='6'"> </div>
                <div class="col-md-3">
                    <input type="button" class="form-control - bg" value="-" onclick="calcu.ans.value+='-'"> </div>
                    
        <br><br>
        
            
        <div class="col-md-3">
            <input type="button" class="form-control " value="7" onclick="calcu.ans.value+='7'"></div>
        <div class="col-md-3">
            <input type="button" class="form-control " value="8" onclick="calcu.ans.value+='8'"></div> 
        <div class="col-md-3">
            <input type="button" class="form-control " value="9" onclick="calcu.ans.value+='9'"> </div>
            <div class="col-md-3">
                <input type="button" class="form-control - bg" value="*" onclick="calcu.ans.value+='*'"> </div>
                <br>
                <br>
        
                <div class="col-md-3">
                    <input type="button" class="form-control - bg" value="AC" onclick="calcu.ans.value=''"></div>
                <div class="col-md-3">
                    <input type="button" class="form-control " value="0" onclick="calcu.ans.value+='0'"></div> 
                <div class="col-md-3">
                    <input type="button" class="form-control - bg" value="=" onclick="calcu.ans.value=eval(calcu.ans.value)"> </div>
                    <div class="col-md-3">
                        <input type="button" class="form-control - bg" value="/" onclick="calcu.ans.value+='/'"> </div>
                    
                <br><br>
    </center>
  
      </div>
</div>
</div>
</form>
<script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
